# Запуск SchoolBot на сервере из образа Docker Hub (без сборки)
# На сервере:
#   1. Создать каталог, например /opt/schoolbot
#   2. Скопировать этот файл и .env (или создать .env из .env.example)
#   3. docker compose -f docker-compose.prod-hub.yml pull
#   4. docker compose -f docker-compose.prod-hub.yml up -d
#
# Переменные в .env: TELEGRAM_BOT_TOKEN, TELEGRAM_BOT_USERNAME, DATABASE_PASSWORD
# Образ: DOCKER_HUB_USERNAME/schoolbot:latest
version: '3.8'

services:
  app:
    image: ${DOCKER_HUB_USERNAME:-mikhailkuzmich}/schoolbot:latest
    container_name: schoolbot-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: Europe/Minsk
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/schoolbot
      SPRING_DATASOURCE_USERNAME: schoolbot
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:+UseG1GC -Duser.timezone=Europe/Minsk"
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - schoolbot-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: schoolbot-postgres
    environment:
      POSTGRES_DB: schoolbot
      POSTGRES_USER: schoolbot
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schoolbot -d schoolbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schoolbot-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  schoolbot-network:
    driver: bridge
    name: schoolbot-network
