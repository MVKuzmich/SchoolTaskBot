# SchoolBot — настройки приложения
spring.application.name=school-bot

# spring-dotenv: каталог с .env относительно рабочей директории (при запуске из school-bot/ — родительский каталог проекта)
springdotenv.directory=..

# MessageSource: сначала messages (модуль бота), затем core-messages (дефолты из core)
spring.messages.basename=messages,core-messages

# Telegram Bot (заполните значения или задайте через переменные окружения)
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:}

# Политика конфиденциальности (для экрана согласия и команды /privacy)
privacy.policy.url=${PRIVACY_POLICY_URL:https://example.com/privacy}
privacy.policy.version=${PRIVACY_POLICY_VERSION:v1.0}

# PostgreSQL (значения можно задать в .env: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/schoolbot}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:schoolbot}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Liquibase: миграции в db/changelog/
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Actuator: только health для Docker/K8s (без лишних эндпоинтов)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# PDF: путь к TTF-шрифту для кириллицы (файл в src/main/resources/fonts/ или путь к файлу на диске).
# По умолчанию — classpath:/fonts/DejaVuSans.ttf (положите DejaVuSans.ttf в папку resources/fonts/).
pdf.font.path=${PDF_FONT_PATH:classpath:/fonts/DejaVuSans.ttf}
