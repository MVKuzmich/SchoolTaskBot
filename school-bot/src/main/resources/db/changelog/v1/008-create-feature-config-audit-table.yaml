databaseChangeLog:
  - changeSet:
      id: 008-create-feature-config-audit-table
      author: school-bot
      comment: Аудит изменений настроек фич (кто, когда, что изменил)
      changes:
        - createTable:
            tableName: feature_config_audit
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: admin_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: feature_key
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: tier
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: old_value
                  type: JSONB
              - column:
                  name: new_value
                  type: JSONB
              - column:
                  name: changed_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_feature_config_audit_feature
            tableName: feature_config_audit
            columns:
              - column:
                  name: feature_key
        - createIndex:
            indexName: idx_feature_config_audit_admin
            tableName: feature_config_audit
            columns:
              - column:
                  name: admin_user_id
