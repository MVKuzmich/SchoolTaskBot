databaseChangeLog:
  - changeSet:
      id: 005-create-generation-limits-table
      author: school-bot
      comment: Учёт использования генератора по дням (для лимитов)
      changes:
        - createTable:
            tableName: generation_limits
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: generation_limits
            columnNames: user_id, date
            constraintName: uk_generation_limits_user_date
        - createIndex:
            indexName: idx_generation_limits_user_date
            tableName: generation_limits
            columns:
              - column:
                  name: user_id
              - column:
                  name: date
