databaseChangeLog:
  - changeSet:
      id: 004-create-subscriptions-table
      author: school-bot
      comment: Таблица подписок (FREE/PREMIUM) для монетизации
      changes:
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tier
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: subscriptions
            baseColumnNames: user_id
            referencedTableName: user_context
            referencedColumnNames: user_id
            constraintName: fk_subscriptions_user
        - createIndex:
            indexName: idx_subscriptions_user_id
            tableName: subscriptions
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_subscriptions_status
            tableName: subscriptions
            columns:
              - column:
                  name: status
